<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Unbanned & Login Page</title>
  <style>
    :root {
      --primary: #007bff;
      --secondary: #6c757d;
      --bg-light: #f4f4f9;
      --bg-dark: #1e1e2f;
      --text-light: #333;
      --text-dark: #f4f4f9;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.5s, color 0.5s;
    }

    .dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: opacity 0.5s ease;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
      transition: background 0.5s, color 0.5s;
    }

    .dark-mode .card {
      background: #2c2c3e;
      color: var(--text-dark);
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px 20px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: var(--primary);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .hidden {
      display: none;
    }

    .toggle-mode {
      margin-top: 15px;
      font-size: 14px;
      color: var(--secondary);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- LOGIN PAGE -->
  <div class="container" id="loginPage">
    <div class="card">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Masuk</button>
      <div class="toggle-mode" onclick="toggleMode()">ðŸŒ™ Ganti Mode</div>
      <p id="loginError" style="color:red;"></p>
    </div>
  </div>

  <!-- UNBANNED DASHBOARD -->
  <div class="container hidden" id="dashboardPage">
    <div class="card">
      <h2>Request Unbanned</h2>
      <p>Masukkan ID akun kamu untuk request unbanned</p>
      <input type="text" id="userID" placeholder="Masukkan ID akun">
      <button onclick="submitUnbanned()">Kirim Request</button>
      <p id="result"></p>
      <div class="toggle-mode" onclick="toggleMode()">ðŸŒ™ Ganti Mode</div>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    // Mode Terang/Gelap
    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }

    // Simulasi Login
    function login() {
      let user = document.getElementById("username").value;
      let pass = document.getElementById("password").value;
      let error = document.getElementById("loginError");

      if (user === "admin" && pass === "1234") {
        document.getElementById("loginPage").classList.add("hidden");
        document.getElementById("dashboardPage").classList.remove("hidden");
      } else {
        error.textContent = "Username atau Password salah!";
      }
    }

    // Logout
    function logout() {
      document.getElementById("dashboardPage").classList.add("hidden");
      document.getElementById("loginPage").classList.remove("hidden");
    }

    // Submit Request Unbanned
    function submitUnbanned() {
      let id = document.getElementById("userID").value;
      let result = document.getElementById("result");
      if (id.trim() === "") {
        result.style.color = "red";
        result.textContent = "ID tidak boleh kosong!";
      } else {
        result.style.color = "green";
        result.textContent = "Request unbanned untuk ID " + id + " telah dikirim!";
      }
    }
  </script>
</body>
</html>
