<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Belajar JavaScript</title>
</head>
<body>
  <h2>Cek console (F12 â†’ Console)</h2>

  <!-- Internal Script -->
  <script>
    console.log("Hello World"); 
    // Output: Hello World

    // Variabel
    let nama = "Rixxe";    
    const umur = 20;       
    var kota = "Jakarta";  

    console.log(nama);   // Output: Rixxe
    console.log(umur);   // Output: 20
    console.log(kota);   // Output: Jakarta

    // Tipe Data
    let teks = "Halo";            
    let angka = 123;              
    let benar = true;             
    let kosong = null;            
    let tidakAda;                 
    let orang = { nama: "Budi", umur: 21 }; 
    let list = [1, 2, 3];         

    console.log(teks);     // Output: Halo
    console.log(angka);    // Output: 123
    console.log(benar);    // Output: true
    console.log(kosong);   // Output: null
    console.log(tidakAda); // Output: undefined
    console.log(orang);    // Output: { nama: "Budi", umur: 21 }
    console.log(list);     // Output: [1, 2, 3]

    // Operator
    let x = 10;
    let y = 3;
    console.log(x + y);  // Output: 13
    console.log(x - y);  // Output: 7
    console.log(x * y);  // Output: 30
    console.log(x / y);  // Output: 3.333...
    console.log(x % y);  // Output: 1
    console.log(x ** y); // Output: 1000

    // Kondisi
    let umur2 = 18;
    if (umur2 >= 18) {
      console.log("berjembt"); // Output: berjembt
    } else {
      console.log("bocil");
    }
    let hasil = (umur2 >= 18) ? "berjmbt" : "bocil";
    console.log(hasil); // Output: berjmbt

    // Perulangan
    for (let i = 0; i < 5; i++) {
      console.log(i);
      // Output: 0 1 2 3 4
    }

    let j = 0;
    while (j < 5) {
      console.log(j);
      j++;
      // Output: 0 1 2 3 4
    }

    let angka2 = [1, 2, 3];
    for (let a of angka2) {
      console.log(a);
      // Output: 1 2 3
    }

    let orang2 = { nama: "Ani", umur: 20 };
    for (let key in orang2) {
      console.log(key, orang2[key]);
      // Output:
      // nama Ani
      // umur 20
    }

    // Function
    function sapa(nama) {
      return "Halo " + nama;
    }
    console.log(sapa("H4zz3r")); 
    // Output: Halo H4zz3r

    // Promise
    let janji = new Promise((resolve, reject) => {
      let sukses = true;
      if (sukses) resolve("boleh jg");
      else reject("gagal, tolol sih");
    });

    janji
      .then(res => console.log(res))   // Output: boleh jg
      .catch(err => console.log(err));

    // Async Await
    async function ambilData() {
      try {
        let res = await fetch("https://jsonplaceholder.typicode.com/posts/1"); 
        let data = await res.json();
        console.log(data);
        // Output contoh:
        // {
        //   userId: 1,
        //   id: 1,
        //   title: "sunt aut facere repellat provident occaecati excepturi optio reprehenderit",
        //   body: "quia et suscipit..."
        // }
      } catch (err) {
        console.log("Error fetch:", err);
      }
    }
    ambilData();

  </script>
</body>
</html>
