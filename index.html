<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Unbanned MT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Login ke Unbanned MT</h2>
  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <p>Belum punya akun? <a href="register.html">Daftar di sini</a></p>

  <div id="popup" class="popup"></div>

  <script type="module">
    import { auth } from "./firebase.js";
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    const loginForm = document.getElementById("loginForm");
    const popup = document.getElementById("popup");

    function showPopup(msg){
      popup.innerText = msg;
      popup.style.display = "block";
      setTimeout(()=> popup.style.display="none", 3000);
    }

    loginForm.addEventListener("submit", (e)=>{
      e.preventDefault();
      const email = loginForm.loginEmail.value;
      const pass = loginForm.loginPassword.value;

      signInWithEmailAndPassword(auth, email, pass)
        .then(()=> {
          showPopup("✅ Login berhasil!");
          setTimeout(()=> window.location.href="dashboard.html", 1500);
        })
        .catch(err=> showPopup("⚠️ "+err.message));
    });
  </script>
</body>
</html>
