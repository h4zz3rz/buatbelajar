<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Unbanned MT</title>
  <style>
    body { font-family: Arial, sans-serif; background: linear-gradient(to right, #007BFF, #6C757D); text-align:center; padding:60px; color:white;}
    form { background:white; color:#333; padding:20px; border-radius:12px; display:inline-block; box-shadow:0 10px 25px rgba(0,0,0,0.2);}
    input,button{margin:10px 0;padding:10px;width:90%;border-radius:6px;border:1px solid #ccc;}
    button{background:#007BFF;color:white;cursor:pointer;}
    button:hover{background:#0056b3;}
  </style>
</head>
<body>
  <h2>Login ke Dashboard</h2>
  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email" required />
    <input type="password" id="loginPassword" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  <p>Belum punya akun? <a href="register.html" style="color:#FFD700;">Daftar disini</a></p>

  <script type="module">
    import { auth } from "./firebase.js";
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    document.getElementById("loginForm").addEventListener("submit", async(e)=>{
      e.preventDefault();
      const email=document.getElementById("loginEmail").value;
      const pass=document.getElementById("loginPassword").value;
      try {
        await signInWithEmailAndPassword(auth,email,pass);
        window.location.href="dashboard.html";
      } catch(err) {
        alert("⚠️ "+err.message);
      }
    });
  </script>
</body>
</html>
