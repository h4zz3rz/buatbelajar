<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Unbanned MT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Dashboard</h2>
  <p>Selamat datang di Unbanned MT!</p>

  <button id="requestBtn">Request Unbanned</button>
  <button onclick="window.open('https://wa.me/6281283393210','_blank')">💰 Bayar via Dana</button>

  <div id="popup" class="popup"></div>

  <script type="module">
    import { db, auth } from "./firebase.js";
    import { collection, addDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const popup = document.getElementById("popup");
    const btn = document.getElementById("requestBtn");

    function showPopup(msg){
      popup.innerText = msg;
      popup.style.display = "block";
      setTimeout(()=> popup.style.display="none", 3000);
    }

    btn.addEventListener("click", async ()=>{
      try {
        await addDoc(collection(db, "requests"), {
          user: auth.currentUser?.email || "anonymous",
          time: new Date().toISOString(),
          status: "pending"
        });
        showPopup("📩 Request Unbanned berhasil dikirim!");
      } catch (err) {
        showPopup("⚠️ "+err.message);
      }
    });
  </script>
</body>
</html>
