<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Unbanned MT</title>
  <style>
    body{font-family:Arial;background:#f4f4f4;padding:40px;text-align:center;}
    .card{background:white;padding:20px;border-radius:12px;max-width:400px;margin:20px auto;box-shadow:0 5px 20px rgba(0,0,0,0.15);}
    input,textarea,button{width:90%;margin:10px 0;padding:10px;border-radius:6px;border:1px solid #ccc;}
    button{background:#007BFF;color:white;cursor:pointer;}
    button:hover{background:#0056b3;}
    .logout{background:#dc3545;}
    .logout:hover{background:#a71d2a;}
  </style>
</head>
<body>
  <h2>Selamat Datang di Dashboard 🎉</h2>

  <!-- Request Unban -->
  <div class="card">
    <h3>Request Unbanned</h3>
    <form id="unbanForm">
      <input type="text" id="username" placeholder="Username" required>
      <textarea id="reason" placeholder="Alasan unban..." required></textarea>
      <button type="submit">Kirim Request</button>
    </form>
  </div>

  <!-- Request Payment -->
  <div class="card">
    <h3>Request Payment Dana</h3>
    <p>Nomor Tujuan: <b>6281283393210</b></p>
    <form id="paymentForm">
      <input type="number" id="amount" placeholder="Jumlah Dana" required>
      <button type="submit">Request Payment</button>
    </form>
  </div>

  <button class="logout" id="logoutBtn">Logout</button>

  <script type="module">
    import { auth, db } from "./firebase.js";
    import { signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    onAuthStateChanged(auth,(user)=>{
      if(!user){
        window.location.href="index.html";
      }
    });

    // Request Unban
    document.getElementById("unbanForm").addEventListener("submit", async(e)=>{
      e.preventDefault();
      const username=document.getElementById("username").value;
      const reason=document.getElementById("reason").value;
      try{
        await addDoc(collection(db,"unban_requests"),{
          userId:auth.currentUser.uid,
          username,reason,createdAt:serverTimestamp()
        });
        alert("✅ Request Unbanned berhasil dikirim!");
      }catch(err){ alert("⚠️ "+err.message); }
    });

    // Request Payment
    document.getElementById("paymentForm").addEventListener("submit", async(e)=>{
      e.preventDefault();
      const amount=document.getElementById("amount").value;
      try{
        await addDoc(collection(db,"payment_requests"),{
          userId:auth.currentUser.uid,
          amount,
          target:"6281283393210",
          createdAt:serverTimestamp()
        });
        alert("✅ Request Payment berhasil dikirim!");
      }catch(err){ alert("⚠️ "+err.message); }
    });

    // Logout
    document.getElementById("logoutBtn").addEventListener("click",()=>{
      signOut(auth).then(()=>window.location.href="index.html");
    });
  </script>
</body>
</html>
