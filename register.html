<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Unbanned MT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Register Akun Baru</h2>
  <form id="registerForm">
    <input type="email" id="regEmail" placeholder="Email" required>
    <input type="password" id="regPassword" placeholder="Password (min 6)" required>
    <button type="submit">Daftar</button>
  </form>
  <p>Sudah punya akun? <a href="index.html">Login di sini</a></p>

  <div id="popup" class="popup"></div>

  <script type="module">
    import { auth } from "./firebase.js";
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    const form = document.getElementById("registerForm");
    const popup = document.getElementById("popup");

    function showPopup(msg){
      popup.innerText = msg;
      popup.style.display = "block";
      setTimeout(()=> popup.style.display="none", 3000);
    }

    form.addEventListener("submit", (e)=>{
      e.preventDefault();
      const email = form.regEmail.value;
      const pass = form.regPassword.value;

      createUserWithEmailAndPassword(auth, email, pass)
        .then(()=> {
          showPopup("üéâ Akun berhasil dibuat!");
          setTimeout(()=> window.location.href="index.html", 2000);
        })
        .catch(err=> showPopup("‚ö†Ô∏è "+err.message));
    });
  </script>
</body>
</html>
