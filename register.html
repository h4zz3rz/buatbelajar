<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Unbanned MT</title>
  <style>
    body{font-family:Arial;background:linear-gradient(to right,#28a745,#6C757D);text-align:center;padding:60px;color:white;}
    form{background:white;color:#333;padding:20px;border-radius:12px;display:inline-block;box-shadow:0 10px 25px rgba(0,0,0,0.2);}
    input,button{margin:10px 0;padding:10px;width:90%;border-radius:6px;border:1px solid #ccc;}
    button{background:#28a745;color:white;cursor:pointer;}
    button:hover{background:#1e7e34;}
  </style>
</head>
<body>
  <h2>Buat Akun Baru</h2>
  <form id="registerForm">
    <input type="email" id="regEmail" placeholder="Email" required />
    <input type="password" id="regPassword" placeholder="Password (min 6 char)" required />
    <button type="submit">Daftar</button>
  </form>
  <p>Sudah punya akun? <a href="index.html" style="color:#FFD700;">Login disini</a></p>

  <script type="module">
    import { auth } from "./firebase.js";
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    document.getElementById("registerForm").addEventListener("submit", async(e)=>{
      e.preventDefault();
      const email=document.getElementById("regEmail").value;
      const pass=document.getElementById("regPassword").value;
      try {
        await createUserWithEmailAndPassword(auth,email,pass);
        alert("üéâ Registrasi berhasil! Silakan login.");
        window.location.href="index.html";
      } catch(err) {
        alert("‚ö†Ô∏è "+err.message);
      }
    });
  </script>
</body>
</html>
